{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carpe Diem - Add To Cart</title>
    {% comment %} <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> {% endcomment %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container2">
        <div class = "header">
            <div class = "logo">
                <img src = "{% static 'images/logo.png' %}" width = "200px">
            </div>
    
            <!-- SEARCH AND CART BUTTONS -->
            <div class="buttons">
                <button type="button" id="searchButton">
                    <img src="{% static 'images/search.png' %}" alt="Search">
                </button>

                <button type="button" id="cartButton">
                    <img src="{% static 'images/cart.png' %}" alt="Cart">
                </button>
            </div>

        </div>

        <div class="item">
            <div class="image">
                <img src = "{% static 'images/s3.png' %}" width="400px">
            </div>
            <div class="text-container">
                <h3>VERY VIVIER STRASS BUCKLE SNEAKERS<br>IN LEATHER</h3>
                <h4>BRAND: ROGER VIVIER</h4>

                <div class="size-buttons">
                    <span class="size-label">SIZE:</span>
                    <span class="size">34</span>
                    <span class="size">35</span>
                    <span class="size">36</span>
                    <span class="size">37</span>
                    <span class="size">38</span>
                </div>

                <button class="add-to-cart-button">Add To Cart</button>
            </div>
            
            
        </div>
        
        
        
        
    </div>
</body>
</html>
