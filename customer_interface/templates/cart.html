<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
</head>
<body>
    <h1>Shopping Cart</h1>
    <div id="cart">
        <h2>Cart Items</h2>
        <ul>
            <li>Item 1 - $10.00</li>
            <li>Item 2 - $15.00</li>
            <li>Item 3 - $20.00</li>
        </ul>
    </div>
    <div id="total">
        <h2>Total</h2>
        <p>$45.00</p>
    </div>
    <button disabled>Checkout</button>
</body>
</html>
