{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carpe Diem - Product details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    <div class="container2">
        <div class="header">

            <!-- LOGO (HOME BUTTON) -->
            <button type="button" id="homeButton">
                <a href="{% url 'home' %}">
                    <img src="{% static 'images/logo.png' %}" width="200px" alt="Logo">
                </a>
            </button>

            <!-- SEARCH AND CART BUTTONS -->
            <div class="buttons">
                <button type="button" id="searchButton">
                    <img src="{% static 'images/search.png' %}" alt="Search">
                </button>

                <button type="button" id="cartButton">
                    <a href="{% url 'cart' %}">
                        <img src = "{% static 'images/cart.png' %}" alt="Cart">
                    </a>
                </button>
            </div>

        </div>

        <div class="item">
            <div class="image">
                <img src="{% static 'images/s3.png' %}" width="400px">
            </div>
            <div class="sneaker-info">
                <h3 class="fw-bold">VERY VIVIER STRASS BUCKLE SNEAKERS<br>IN LEATHER</h3>
                <h4>BRAND: ROGER VIVIER</h4>

                <div class="size">
                    <p>SIZE: </p>
                    <div class="button-container">
                        <button type="button" class="btn btn-outline-dark">4</button>
                        <button type="button" class="btn btn-outline-dark">5</button>
                        <button type="button" class="btn btn-outline-dark">6</button>
                        <button type="button" class="btn btn-outline-dark">7</button>
                        <button type="button" class="btn btn-outline-dark">8</button>
                        <button type="button" class="btn btn-outline-dark">9</button>
                        <button type="button" class="btn btn-outline-dark">10</button><br>
                        <button type="button" class="btn btn-outline-dark">11</button>
                        <button type="button" class="btn btn-outline-dark">12</button>
                        <button type="button" class="btn btn-outline-dark">13</button>
                        <button type="button" class="btn btn-outline-dark">14</button>
                        <button type="button" class="btn btn-outline-dark">15</button>
                        <button type="button" class="btn btn-outline-dark">16</button>
                    </div>
                </div>


                <div class="atc-button">
                    <!-- ADD TO CART BUTTON -->
                    <button type="add-to-cart-button" class="btn btn-dark">Add To Cart</button>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
